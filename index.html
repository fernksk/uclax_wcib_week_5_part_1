<!doctype html>
<html class="" lang="en">

<head>
  <meta charset="utf-8">

  <title>Number Guessing Game</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="shortcut icon" type="image/x-icon" href="http://kskpage.com/favicon1.ico">
  <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@200&display=swap" rel="stylesheet">
</head>


<body class="text-center">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Number Guessing Game</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#"><img alt="qr code" src="images/qrd.png" width="45"></a>
        </nav>
      </div>
    </header>

    <div role="main" class="inner cover">

      <h1 class="cover-heading">Number Guessing Game</h1>

      <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

      <div class="form">
        <div class="form-group">
          <div class="label"><p>Make a guess:</p></div>
          <input type="text" class="form-control guessField" id="guessField" aria-describedby="guessField" placeholder="Enter a number">
        </div>
        <input type="submit" value="Submit Guess" class="btn btn-primary guessSubmit">
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>

    </div>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      </div>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>

</body>

</html>
